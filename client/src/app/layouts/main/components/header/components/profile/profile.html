
<div class="relative">
  <div class="flex flex-col justify-between items-center h-10 w-10 rounded-full overflow-hidden">
    @if(!user()?.imageUrl) {
      <app-loader></app-loader>
    } @else {
      <img [src]="user()?.imageUrl" alt="" class="object-cover">
    }
  </div>
  <div class="bg-green-500 h-3 w-3 rounded-full border border-background absolute bottom-0 left-0"></div>
</div>
