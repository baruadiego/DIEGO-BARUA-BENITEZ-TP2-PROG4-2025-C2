@if (fullPost()) {
  <app-full-post [data]="fullPost()" (close)="closePost()"></app-full-post>
}

<div class="p-2 h-full">
  <div class="mx-auto  w-full max-w-5xl h-full flex flex-col gap-2 items-center justify-center">
    @for (post of posts(); track $index) {
      <app-post 
        [data]="post" 
        [isLastPost]="IsLastPost($index)" 
        (reload)="getPosts()"
        (openPost)="openPost($event)"
      ></app-post>
    }
    @if (posts().length === 0) {
      <h1 class="text-3xl font-bold text-center mb-3 uppercase">No hay publicaciones a√∫n...</h1>
    }
  </div>
</div>
