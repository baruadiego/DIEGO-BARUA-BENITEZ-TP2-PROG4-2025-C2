<div class="flex flex-col justify-center items-center rounded-full overflow-hidden"
[ngClass]="
  {
    'w-8 h-8': size() === 'sm',
    'w-10 h-10': size() === 'md',
    'w-12 h-12': size() === 'lg',
    'w-14 h-14': size() === 'xl',
  }
"
>
  <img [src]="author()?.imageUrl" alt="" class="h-full object-cover" />
</div>
