<div class="text-white w-md 2xl:w-xl max-w-[95%] flex flex-col gap-1 border-b border-gray-700 p-4 hover:bg-[#191e22] hover:rounded-xl transition-colors duration-300 ease-in">

  <div class="flex justify-between items-center">
    <div class="flex items-center gap-2">
      <app-avatar [author]="data()?.author!"></app-avatar>
      <p class="text-sm text-gray-300">{{data()?.author?.userName}}</p>
    </div>

    @if(isSelf()){
      <i class="bi bi-three-dots text-xl cursor-pointer"></i>
    }
  </div>

  <p class="text-xl font-semibold capitalize">{{data()?.title}}</p>

  <p class="text-gray-300">{{data()?.content}}</p>

  @if(data()?.imageUrl) {
  <img [src]="data()?.imageUrl" alt="imagen del post" class="w-full aspect-auto bg-background" />
  }

  <div class="flex gap-4 items-center pt-3">
    <div class="flex gap-1 items-center">
      <i class="bi bi-heart cursor-pointer bi-heart-fill hover:text-red-500"></i>
      <p class="text-sm">{{data()?.likesCount}}</p>
    </div>

    <div class="flex gap-1 items-center">
      <i class="bi bi-chat cursor-pointer hover:text-blue-500"></i>
      <p class="text-sm">{{data()?.commentsCount}}</p>
    </div>
  </div>

</div>
