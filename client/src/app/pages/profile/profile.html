@if (fullPost()) {
  <app-full-post [data]="fullPost()" (close)="closePost()"></app-full-post>
}
<div class="p-2 h-full">
  <div class="mx-auto  w-full max-w-4xl h-full flex flex-col gap-2 ">

    <div class="flex items-center gap-6 py-4">
      <app-profile-avatar [url]="currentUser().imageUrl!"></app-profile-avatar>
      
      <div class="text-gray-300 text-xl flex justify-center gap-6 ">
        <div class="flex flex-col items-center">
          <p>{{activity().posts}}</p>
          <p>Posts</p>
        </div>

        <div class="flex flex-col items-center">
          <p>{{activity().comments}}</p>
          <p>Comentarios</p>
        </div>

        <div class="flex flex-col items-center">
          <p>{{activity().likes}}</p>
          <p>Likes</p>
        </div>
      </div>
      
    </div>

    <div>
      <h1 class="text-3xl font-bold text-gray-300">
        {{ currentUser().userName }}
      </h1>
      <p class="text-sm text-gray-400">
        {{ currentUser().name}} {{currentUser().lastname }}
      </p>
    </div>

    <p class="text-lg text-gray-300">{{currentUser().description}}</p>


    <h2 class="text-2xl font-bold text-gray-300 border-y border-gray-700 py-2">Publicaciones</h2>

    <div class="w-full flex flex-col justify-center items-center">
      @for (post of posts(); track $index) {
        <app-post 
        [data]="post" 
        [isLastPost]="isLastPost($index)" 
        (reload)="reload()"
        (openPost)="openPost($event)"
      ></app-post>
      }
    </div>
  </div>
</div>
